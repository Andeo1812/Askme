{% extends "include/base.html" %}
{% load static %}
{% load bootstrap4 %}


{% block content %}
<form action="/profile/edit/" method="post" enctype="multipart/form-data">
    <br><br>
    <img src="{{ request.user.profile_related.avatar.url }}" style="width: 100px">
        {% csrf_token %}
        {% bootstrap_form form %}

        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Accept changes</button>
        </div>
    </form>
{% endblock content %}
