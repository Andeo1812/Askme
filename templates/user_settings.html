{% extends "include/base.html" %}
{% load static %}
{% load bootstrap4 %}


{% block content %}
<form action="/profile/edit/" method="post" enctype="multipart/form-data" class="form-signin text-center m-auto" style="width: 30em">
    <br><br>
    <img src="{{ request.user.profile_related.avatar.url }}" style="width: 200px">
        {% csrf_token %}
        {% bootstrap_form form %}

        <button type="submit" class="btn btn-primary">Accept changes</button>
    </form>
{% endblock content %}
