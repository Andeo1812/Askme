{% extends "include/base.html" %}
{% load static %}
{% load bootstrap4 %}


{% block content %}
<form action="/profile/edit/" method="post" enctype="multipart/form-data" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}

        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Accept changes</button>
        </div>
    </form>
{% endblock content %}
