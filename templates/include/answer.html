{%  load static %}

<div class="row answer">
    <div class="col-2">
        <img class="avatar-question" src="{% static " img/3.jpg" %}" alt>
        <form class="mb-1">
            {% csrf_token %}
            <input type="hidden">
            <button type="button" class="btn btn-success like-a" data-id="{{ answer.id }}"> {{ answer.likes }} Like</button>
        </form>
        <form class="mb-1">
            {% csrf_token %}
            <input type="hidden">
            <button type="button" class="btn btn-danger dislike-a"> {{ answer.dislikes }} Dis</button>
        </form>
    </div>
    <div class="col-10">
        <p class="answer-text">{{ answer.text }}</p>
    </div>

    <p></p>
    <div class="row">
        <div class="col-2">
            <form class="mb-1">
                {% csrf_token %}
                <input type="hidden">
                <button type="button" class="btn btn-success like-a" data-id="{{ answer.id }}"> {{ answer.likes }} Like</button>
            </form>
        </div>
    </div>

    <p></p>
    <div class="row">
        <div class="col-2">
            <form class="mb-1">
                {% csrf_token %}
                <input type="hidden">
                <button type="button" class="btn btn-danger dislike-a"> {{ answer.dislikes }} Dis</button>
            </form>
        </div>

        <div class="col-5">
            <p><b>Author:</b> &nbsp<a href="###########">{{ answer.author }}</a></p>
        </div>

        <div class="col-5">
            <a><b>Tags:</b></a>
            {% for tag in question.tags.all %}
            {% include "include/tags.html" %}
            {% endfor %}
        </div>
    </div>

    <a class="btn"> <b>Date:</b>&nbsp{{ question.pub_date }}</a>
</div>
