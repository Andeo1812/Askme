{%  load static %}

<div class="row answer">
    <div class="col-2 text-center">
        <img class="avatar-question" src="{{ answer.author.avatar.url }}" alt>

        <p></p>

        <form class="mb-1">
            {% csrf_token %}
            <button type="button" class="btn btn-success like-a" data-id="{{ answer.id }}"> {{ answer.likes }} Likes</button>
        </form>

        <p></p>

        <form class="mb-1">
            {% csrf_token %}
            <button type="button" class="btn btn-danger dislike-a" data-id="{{ answer.id }}"> {{ answer.dislikes }} Dislikes</button>
        </form>
    </div>

    <div class="col-10">
        <p class="answer-text">{{ answer.text }}</p>

        <div class="row">
            <div class="col-4">
                <b>Author:</b> &nbsp<a href="###########">{{ answer.author }}</a>
            </div>

            <div class="col-8">
                <b>Tags:</b> &nbsp<a
                    {% for tag in question.tags.all %}
                        {% include "include/tags.html" %}
                    {% endfor %}
                </a>
            </div>
        </div>
    </div>

    <a class="btn"> <b>Date:</b>&nbsp{{ question.pub_date }}</a>
</div>
