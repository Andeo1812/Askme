{% load static %}
<!doctype html>
<html lang="en" class="h-100">
<head>
    <meta charset="utf-8">
    <title>Askme</title>
    <link rel="shortcut icon" href="../static/img/logo.png">

    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/main.css" %}">

    <link href="sticky-footer-navbar.css" rel="stylesheet">
</head>
<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Askme</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="ask.html">New question</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">About</a>
                    </li>
                </ul>
                <form class="d-flex search-input navbar-not-autorised">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <img class="avatar" src="../static/img/2.jpg">
                <a class="btn btn-outline-secondary log-in-btn">MC_Gogozik</a>
                <a href="../authorization.html" class="btn btn-outline-secondary log-in-btn">Log in</a>
                <a href="../registration.html" class="btn btn-outline-secondary">Sign up</a>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-9 col-lg-9">
                {% block content %}
                {% endblock content %}
            </div>

            <div class="col-md-3 col-lg-3">
                {% block side_panel %}
                {% endblock side_panel %}
            </div>
        </div>
    </div>
</main>

<footer class="footer mt-auto py-3 bg-light">
    <div class="container">

        <div class="">
            <a class="btn change-page" href="/<link>" rel="next" title="Go to page 2"> Prev</a>
            <div class="btn change-page">1</div>
            <a class="btn change-page" href="/<link>" rel="" title="Go to page 2">2</a>
            <a class="btn change-page" href="/<link>" rel="" title="Go to page 3">3</a>
            <a class="btn change-page" href="/<link>" rel="" title="Go to page 4">4</a>
            <a class="btn change-page" href="/<link>" rel="" title="Go to page 5">5</a>
            <span class="fs-2"> ....</span>
            <a class="btn change-page" href="/<link>" rel="" title="Go to page 50703">222</a>
            <a class="btn change-page" href="/<link>" rel="next" title="Go to page 2"> Next</a>
        </div>

    </div>
</footer>
</body>
</html>
