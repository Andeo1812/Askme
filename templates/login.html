{% extends "include/base.html" %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
<div class="text-center form-signin m-auto" style="width: 30em;">
    <form action="/login/" method="post" novalidate>
        {% csrf_token %}
        <img class="mb-4 login_margin" src="{% static "img/logo.png" %}" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        {% bootstrap_form form %}
        <button class="btn btn-lg btn-primary" type="submit">Log in</button>

        <div class="mt-5">
            <h5>First time?</h5>
            <a href="{% url "signup" %}" class="btn btn-lg btn-primary">Sign up</a>
        </div>

        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
    </form>
</div>
{% endblock content %}
