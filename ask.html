<!doctype html>
<html lang="en" class="h-100">

<head>
     <meta charset="utf-8">
    <title>Askme</title>
    <link rel="shortcut icon" href="img/logo.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="sticky-footer-navbar.css">
</head>

<body class="d-flex flex-column h-100">

<header>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Askme</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                    aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="ask.html">New question</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My questions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">About</a>
                    </li>
                </ul>
                <form class="d-flex search-input navbar-not-autorised">
                    <input class="form-control me-2" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <a href="authorization.html" class="btn btn-outline-secondary log-in-btn">Log in</a>
                <a href="registration.html" class="btn btn-outline-secondary">Sign up</a>
            </div>
        </div>
    </nav>
</header>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-10">
                <h2 class="mt-5">Questions</h2>

                <form>

                    <div class="mb-3 question-textarea-title">
                        <label for="QuestionTitle" class="form-label">Question title</label>
                        <input type="text" class="form-control" pattern="[A-z]{1,100}" id="QuestionTitle"
                               aria-describedby="QuestionTitle">
                        <div id="QuestionTitle" class="form-text">Input title of your question</div>
                    </div>

                    <div class="mb-3 question-textarea-text">
                        <label for="exampleFormControlTextarea1" class="form-label">Question</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <div id="QuestionDescription" class="form-text">Enter a detailed description of your question</div>
                    </div>

                    <label for="QuestionTags" class="form-label">Tags</label>
                    <input type="text" pattern="[A-z]{1,30}" class="form-control question-textarea-tags"
                           id="QuestionTags"
                           aria-describedby="QestionTags">

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Notify me of responses by mail</label>
                    </div>

                    <button type="submit" class="btn btn-primary">Ask!</button>
                </form>

            </div>
            <div class="col-2">
                <h1 class="mt-5">Tags</h1>
                <div class="btn-group-vertical">

                    <div class="btn-group">
                        <div class="tags-buttons btn-group-lg">
                            <a href="index.html" class="btn btn-success">Python</a>
                        </div>

                        <div class="tags-buttons tags-buttons btn-group-lg">
                            <a href="index.html" class="btn btn-success">C++</a>
                        </div>

                        <div class="tags-buttons btn-group-lg">
                            <a href="index.html" class="btn btn-success">Qt</a>
                        </div>
                    </div>

                    <div class="btn-group">
                        <div class="tags-buttons btn-group-lg">
                            <a href="index.html" class="btn btn-success">C#</a>
                        </div>

                        <div class="tags-buttons tags-buttons btn-group-lg">
                            <a href="index.html" class="btn btn-success">JS</a>
                        </div>

                        <div class="tags-buttons btn-group-lg">
                            <a href="index.html" class="btn btn-success">Go</a>
                        </div>
                    </div>

                    <div class="btn-group">
                        <div class="tags-buttons btn-group-lg">
                            <a href="index.html" class="btn btn-success">C</a>
                        </div>

                        <div class="tags-buttons tags-buttons btn-group-lg">
                            <a href="index.html" class="btn btn-success">Pascal</a>
                        </div>

                        <div class="tags-buttons btn-group-lg">
                            <a href="index.html" class="btn btn-success">Rust</a>
                        </div>
                    </div>

                    <div class="btn-group">
                        <div class="tags-buttons btn-group-lg">
                            <a href="index.html" class="btn btn-success">1C</a>
                        </div>

                        <div class="tags-buttons tags-buttons btn-group-lg">
                            <a href="index.html" class="btn btn-success">Rudy</a>
                        </div>

                        <div class="tags-buttons btn-group-lg">
                            <a href="index.html" class="btn btn-success">TypeScript</a>
                        </div>
                    </div>

                    <h2 class="mt-5">Best members</h2>
                    <div class="tags-buttons">
                        <a href="index.html" class="link-info">Bogdan007</a>
                    </div>

                    <div class="tags-buttons">
                        <a href="index.html" class="link-info">Avenger303</a>
                    </div>
                    <div class="tags-buttons">
                        <a href="index.html" class="link-info">Bomonec373</a>
                    </div>

                    <div class="tags-buttons">
                        <a href="index.html" class="link-info">MC_Gogozik</a>
                    </div>

                    <div class="tags-buttons">
                        <a href="index.html" class="link-info">More people</a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>
</html>
