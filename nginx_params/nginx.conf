
user andeo;
worker_processes  1;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;
    
    proxy_cache_path /usr/local/var/nginx_cache levels=1:2 keys_zone=question_zone:10m;
    
    include servers/*;
}

